{% extends 'base.html' %}

{% block content %}

<div class="card">
  <div class="card-content">
    {% if object %}
      <h2>Edit {{object.name}}</h2>
    {% else %}
      <h2>Add Trip</h2>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>
</div>

{% endblock %}
