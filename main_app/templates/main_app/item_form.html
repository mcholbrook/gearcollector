{% extends 'base.html' %}

{% block content %}
  {% if object %}
  <h1>Update {{object.name}}</h1>
  {% else %}
  <h1>Add Gear</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
  </form>

  <script>
    const selectEl = document.getElementById('id_typeofcamping');
    M.FormSelect.init(selectEl)

  </script>
{% endblock %}
