{% extends 'base.html' %}

{% block content %}
<h1>Gear Index</h1>

{% for item in items %}
  <div class="card">
    <a href="{% url 'gear_detail' item.id %}">
      <div class="card-content">
        <span class="card-title">{{ item.name }}</span>
        <p>Description: {{ item.description }}</p>
        <p>Category: {{ item.category}}</p>
        <p>Type of Camping: {{ item.get_typeofcamping_display }}</p>
        <p>Number of Notes: {{ item.note_set.count }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
